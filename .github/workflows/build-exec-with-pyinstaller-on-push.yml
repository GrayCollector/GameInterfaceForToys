name: Build app executable with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install pyinstaller -U
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed GameInterfaceForToys.py

    - name: Include configuration data
      run: |
        Copy "data\" "dist\data\" -Recurse
        Copy "games\" "dist\games\" -Recurse

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/*
